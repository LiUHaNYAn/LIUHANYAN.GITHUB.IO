<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="style.css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>我是烟烟</title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			body,html{
				height:100%;
				width: 100%;
				background-color: #EFEEEE;
			}
			
			.card{	
				height: 430px;
				background-color: #EFEEEE;
				border: 0px;
				border-radius: 10px;
				box-shadow: -2px -2px 2px rgba(255,255,255,1),
				            -2px -2px 12px rgba(255,255,255,0.5),
							inset 2px 2px 4px rgba(255,255,255,0.1),
							2px 2px 8px rgba(0,0,0,0.15);
				transition: 2s;
			}
			.name{
				font-size: 20px;
				font-weight: bold;
				margin: 0px;
			}
			.icon{
				height: 40px;
				width: 40px;
				padding: 10px;
				border-radius: 100px;
				box-shadow: -2px -2px 2px rgba(255,255,255,1),
				            -2px -2px 12px rgba(255,255,255,0.5),
							inset 2px 2px 4px rgba(255,255,255,0.1),
							2px 2px 8px rgba(0,0,0,0.15)
			}
			.icon:hover{
				content: '123';
				height: 50px;
				width: 50px;
				box-shadow: inset -2px -2px 2px rgba(255,255,255,1),
				            inset -2px -2px 12px rgba(255,255,255,0.5),
							inset 2px 2px 4px rgba(255,255,255,0.1),
							inset 2px 2px 8px rgba(0,0,0,0.15);
				transition: .2s all;
			}
			.btn,.btn-light{
				border: 0px;
				background-color: transparent;
			}
		</style>
	</head>
	<body>
		<div class="container pt-3">
			<div class="card text-center">
				<div class="card-body">
					<img src="img/猫.jpg" width="150" alt="LOGO" class="panel-cover__logo logo">
					<p class="name">柳含烟</p>
					<small class="qm">无聊荒诞</small>
						<div class="row mt-3">
						<div class="col-md-4 col-4">
							<button class="btn btn-light">
							    <a href="https://liuhanyan.github.io/steam" style="text-decoration: none;color: black;">
							        <img class="icon" src="img/steam.png">
							    </a>
							</button>
						</div>
						<div class="col-md-4 col-4">
							<button class="btn btn-light">
							    <a href="https://github.io/liuhanyan" style="text-decoration: none;color: black;">
							        <img class="icon" src="img/github.png">
							    </a>
							</button>
						</div>
						<div class="col-md-4 col-4">
							<button class="btn btn-light">
							    <a href="https://liuhanyan.github.io/tg" style="text-decoration: none;color: black;">
							        <img class="icon" src="img/tg.png">
							    </a>
							</button>
			                         </div>
					
			</div>
		</div>
	</body>
</html>
